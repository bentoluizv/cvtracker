name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - uses: abatilo/actions-poetry@v3
        with:
          poetry-version: '2.0.1'
      - name: Install Dependencies
        run: poetry install
      - name: Run Tests
        run: poetry run pytest